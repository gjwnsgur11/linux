    <script>
        function toggleAccordion(id) {
            const item = document.getElementById(id);
            item.classList.toggle('active');
        }

        // ğŸ’¡ 1. ë„¤ë¹„ê²Œì´ì…˜ í´ë¦­ ì‹œ í•´ë‹¹ ì•„ì½”ë””ì–¸ ì—´ê³  ìŠ¤í¬ë¡¤ ì´ë™ (ë²„ê·¸ ìˆ˜ì •ë¨!)
        function navToSection(id) {
            const item = document.getElementById(id);
            
            // ì•„ì½”ë””ì–¸ì´ ë‹«í˜€ìˆë‹¤ë©´ ë¨¼ì € ì—°ë‹¤
            if (!item.classList.contains('active')) {
                item.classList.add('active');
                
                // ğŸ› ï¸ í•µì‹¬ ìˆ˜ìˆ  ë¶€ìœ„: ì• ë‹ˆë©”ì´ì…˜(0.3ì´ˆ)ì´ ëë‚  ë•Œê¹Œì§€ ê¸°ë‹¤ë ¸ë‹¤ê°€ ìŠ¤í¬ë¡¤!
                setTimeout(() => {
                    item.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 320); // 0.3ì´ˆ + ì•½ê°„ì˜ ì—¬ìœ (0.02ì´ˆ) ëŒ€ê¸°
                
            } else {
                // ì´ë¯¸ ì—´ë ¤ìˆìœ¼ë©´ ê¸°ë‹¤ë¦´ í•„ìš” ì—†ì´ ë°”ë¡œ ìŠ¤í¬ë¡¤
                item.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function copyCommand(element) {
            const cmdText = element.getAttribute('data-cmd');
            if (!cmdText) return; 

            const iconElement = element.querySelector('.copy-icon');
            const btnWrapper = element.querySelector('.copy-btn-wrapper');
            
            navigator.clipboard.writeText(cmdText).then(() => {
                element.classList.add('copied-flash');
                setTimeout(() => element.classList.remove('copied-flash'), 600);

                iconElement.className = 'fas fa-check text-emerald-600 copy-icon text-sm shrink-0';
                if(btnWrapper) {
                    btnWrapper.classList.add('bg-emerald-100', 'border-emerald-300', 'shadow-inner');
                    btnWrapper.classList.remove('bg-white', 'border-zinc-300');
                }

                setTimeout(() => {
                    iconElement.className = 'far fa-copy text-zinc-500 group-hover:text-blue-600 transition-colors copy-icon text-sm shrink-0';
                    if(btnWrapper) {
                        btnWrapper.classList.remove('bg-emerald-100', 'border-emerald-300', 'shadow-inner');
                        btnWrapper.classList.add('bg-white', 'border-zinc-300');
                    }
                }, 1500);
            });
        }

        function createRowHTML(item) {
            const row = document.createElement('div');
            const isNoCopy = item.noCopy === true;
            const cmdToCopy = item.copyCmd !== undefined ? item.copyCmd : item.cmd;

            const hoverStyle = isNoCopy ? 'hover:bg-zinc-50 cursor-default' : 'hover:bg-[#f0fdf4] hover:border-[#bbf7d0] cursor-pointer group border border-transparent';
            row.className = `compact-row rounded search-item ${hoverStyle}`;
            
            if (!isNoCopy) {
                row.setAttribute('data-cmd', cmdToCopy);
                row.onclick = function() { copyCommand(this); };
            }

            const iconHtml = isNoCopy ? 
                `<span class="text-[10px] font-bold text-zinc-400 bg-zinc-200/40 px-2 py-1 rounded-md shrink-0 border border-zinc-200/60" title="ì§ì ‘ íƒ€ì´í•‘í•˜ì„¸ìš”">ì§ì ‘ íƒ€ì´í•‘</span>` : 
                `<div class="copy-btn-wrapper flex items-center justify-center w-8 h-8 bg-white border border-zinc-300 rounded-md shadow-sm group-hover:border-blue-400 group-hover:bg-blue-50 group-hover:shadow transition-all shrink-0"><i class="far fa-copy text-zinc-500 group-hover:text-blue-600 transition-colors copy-icon text-sm"></i></div>`;

            row.innerHTML = `
                <div class="flex flex-col pr-4 w-1/2">
                    <div class="flex items-center gap-2 mb-0.5">
                        <span class="text-[10px] font-bold bg-zinc-100 text-zinc-500 px-1.5 py-0.5 rounded border border-zinc-200 shrink-0">${item.tag || 'CMD'}</span>
                        <span class="text-xs font-semibold text-zinc-700 truncate search-text">${item.desc}</span>
                    </div>
                </div>
                <div class="flex items-center justify-end w-1/2 gap-3">
                    <code class="text-xs font-mono font-bold text-blue-700 bg-blue-50/70 border border-blue-100 px-2.5 py-1.5 rounded-md truncate max-w-full transition-colors search-text">${item.cmd}</code>
                    ${iconHtml}
                </div>
            `;
            return row;
        }

        function renderCompactList(containerId, data) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            data.forEach(item => {
                container.appendChild(createRowHTML(item));
            });
        }

        function filterCommands() {
            const input = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearSearch');
            const query = input.value.toLowerCase().trim();
            const accordions = document.querySelectorAll('.searchable-section');

            if (query.length > 0) clearBtn.classList.remove('hidden');
            else clearBtn.classList.add('hidden');

            accordions.forEach(acc => {
                let hasMatchInAccordion = false;
                const items = acc.querySelectorAll('.search-item');
                
                items.forEach(item => {
                    const text = item.innerText.toLowerCase();
                    if (query === '') {
                        item.style.display = ''; 
                        item.classList.remove('search-match');
                    } else if (text.includes(query)) {
                        item.style.display = ''; 
                        item.classList.add('search-match'); 
                        hasMatchInAccordion = true;
                    } else {
                        item.style.display = 'none'; 
                        item.classList.remove('search-match');
                    }
                });

                const headerText = acc.querySelector('.accordion-header').innerText.toLowerCase();
                const isHeaderMatch = query !== '' && headerText.includes(query);

                if (query !== '') {
                    if (hasMatchInAccordion || isHeaderMatch) {
                        acc.style.display = 'block';
                        acc.classList.add('active'); 
                        if (isHeaderMatch && !hasMatchInAccordion) {
                             items.forEach(item => item.style.display = '');
                        }
                    } else {
                        acc.style.display = 'none'; 
                        acc.classList.remove('active');
                    }
                } else {
                    acc.style.display = 'block'; 
                    acc.classList.remove('active');
                }
            });
        }

        function clearSearchInput() {
            const input = document.getElementById('searchInput');
            input.value = '';
            filterCommands();
            input.focus();
        }

        // ğŸ’¡ 2. ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ê°ì§€í•´ì„œ ë‚´ë¹„ê²Œì´ì…˜ í•˜ì´ë¼ì´íŠ¸ ë³€ê²½ (Scroll Spy)
        window.addEventListener('scroll', () => {
            // Top ë²„íŠ¼ í‘œì‹œ ë¡œì§
            const topBtn = document.getElementById('scrollTopBtn');
            if (window.scrollY > 300) {
                topBtn.classList.remove('opacity-0', 'invisible');
                topBtn.classList.add('opacity-100', 'visible');
            } else {
                topBtn.classList.add('opacity-0', 'invisible');
                topBtn.classList.remove('opacity-100', 'visible');
            }

            // ìŠ¤í¬ë¡¤ ìŠ¤íŒŒì´ ë¡œì§
            const sections = document.querySelectorAll('.accordion-item');
            const navBtns = document.querySelectorAll('.nav-btn');
            
            let currentActiveId = '';
            
            // í™”ë©´ ìƒë‹¨ì—ì„œ ì•½ê°„ ì•„ë˜ìª½(í—¤ë” ë†’ì´ + ì—¬ë°±)ì„ ê¸°ì¤€ìœ¼ë¡œ ì²´í¬
            const scrollPosition = window.scrollY + 150; 

            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.offsetHeight;
                
                // í˜„ì¬ ìŠ¤í¬ë¡¤ ìœ„ì¹˜ê°€ ì´ ì„¹ì…˜ì˜ ì‹œì‘ê³¼ ë ì‚¬ì´ì— ìˆë‹¤ë©´
                if (scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight) {
                    currentActiveId = section.getAttribute('id');
                }
            });

        function loadScriptBlocks() {
            const version = document.getElementById('rhel-version').value;
            const container = document.getElementById('script-container');
            container.innerHTML = '';
            if (!version || !rhelRawData[version]) return;
            
            const lines = rhelRawData[version].split('\n');
            let groups = [];
            let currentGroup = { title: 'ê¸°ë³¸ ì„¤ì •', blocks: [] };
            let currentBlock = null;

            lines.forEach(line => {
                const trimmed = line.trim();
                if (trimmed.startsWith('###')) {
                    if (currentBlock) {
                        currentGroup.blocks.push(currentBlock);
                        currentBlock = null;
                    }
                    if (currentGroup.blocks.length > 0) {
                        groups.push(currentGroup);
                    }
                    currentGroup = { title: trimmed.replace(/^###\s*/, ''), blocks: [] };
                } else if ((trimmed.startsWith('#') || trimmed.startsWith('##')) && !trimmed.startsWith('#!')) {
                    if (currentBlock) {
                        currentGroup.blocks.push(currentBlock);
                    }
                    currentBlock = { title: trimmed.replace(/^#+\s*/, ''), code: [] };
                } else {
                    if (currentBlock) currentBlock.code.push(line);
                }
            });
            if (currentBlock) currentGroup.blocks.push(currentBlock);
            if (currentGroup.blocks.length > 0) groups.push(currentGroup);

            groups.forEach((group, index) => {
                const groupWrapper = document.createElement('div');
                groupWrapper.className = 'bg-zinc-50 border border-zinc-200 rounded-xl p-4 md:p-6 shadow-sm search-item';
                
                groupWrapper.innerHTML = `
                    <h3 class="font-bold text-zinc-800 text-[1.1rem] mb-4 border-b border-zinc-200/60 pb-3 flex items-center gap-2">
                        ${group.title}
                    </h3>
                    <div class="space-y-4 group-blocks-container"></div>
                `;
                
                const blockContainer = groupWrapper.querySelector('.group-blocks-container');

                group.blocks.forEach(block => {
                    const codeText = block.code.join('\n').trim();
                    if (!codeText) return;
                    
                    const div = document.createElement('div');
                    div.className = 'group border border-zinc-200 bg-white rounded-lg shadow-sm overflow-hidden cursor-pointer hover:border-blue-400 transition-all duration-200 search-item';
                    div.setAttribute('data-cmd', codeText);
                    div.onclick = function() { copyRhelScript(this); };
                    
                    div.innerHTML = `
                        <div class="rhel-header bg-white border-b border-zinc-100 px-4 py-3 flex justify-between items-center transition-colors">
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] font-bold bg-zinc-100 text-zinc-500 px-1.5 py-0.5 rounded border border-zinc-200 shrink-0">Script</span>
                                <span class="font-bold text-zinc-700 text-sm ml-1">${block.title}</span>
                            </div>

                                    <i class="far fa-copy text-zinc-500 group-hover:text-blue-600 transition-colors copy-icon text-sm"></i>
                                </div>
                            </div>
                        </div>
                        <code class="script-scroll block text-xs font-mono font-bold text-blue-800 bg-blue-50/50 px-4 py-4 m-2 rounded-md border border-blue-100/50 overflow-x-auto whitespace-pre leading-relaxed transition-colors">${escapeHtml(codeText)}</code>
                    `;
                    blockContainer.appendChild(div);
                });
                
                container.appendChild(groupWrapper);

                if (index < groups.length - 1) {
                    const divider = document.createElement('div');
                    divider.className = 'flex justify-center items-center py-6';
                    divider.innerHTML = `<div class="w-full border-t-[2px] border-dashed border-zinc-300"></div>`;
                    container.appendChild(divider);
                }
            });
            
            if (document.getElementById('searchInput').value.trim() !== '') {
                filterCommands();
            }
        }
